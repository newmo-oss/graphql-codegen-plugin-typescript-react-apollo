query ListDestinationCandidates($text: String!) {
    destinationCandidates(text: $text) {
        id
        name
        type
    }
}

query ListRideHistories {
    rideHistories {
        id
        destination {
            id
            name
            type
        }
    }
}

mutation CreateRideHistory($desinationName: String!) {
    createRideHistory(input: { name: $desinationName }){
        id
        name
        errors {
            ... on TextError {
                message
                localizedMessage
            }
            ... on Error {
                message
            }
        }
    }
}
